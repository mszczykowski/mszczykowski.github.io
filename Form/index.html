<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/925c76ece3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="section-header">
                <h3>Account data</h3>
                <button class="icon-button section-visibility-button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            </div>
            <div class="section-content">
                <div class="section-content-grid">
                    <div class="input-with-label">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-text-input">
                    </div>

                    <div class="input-with-label">
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" name="last-name" class="form-text-input">
                    </div>

                    <div class="input-with-label">
                        <label for="e-mail">Email:</label>
                        <input type="email" id="e-mail" name="e-mail" class="form-text-input">
                    </div>

                    <div class="input-with-label">
                        <label for="email-confirm">Confirm email:</label>
                        <input type="email" id="email-confirm" name="email-confirm" class="form-text-input">
                    </div>

                    <div class="input-with-label">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-text-input">
                    </div>

                    <div class="input-with-label">
                        <label for="password-confirm">Confirm password:</label>
                        <div class="textinput-with-button">
                            <input class="form-text-input input-noborder" type="password" id="password-confirm" name="password-confirm">
                            <button class="icon-button input-noborder"><i class="fa fa-eye" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="section">
            <div class="section-header">
                <h3>Personal info</h3>
                <button class="icon-button section-visibility-button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            </div>
            <div class="section-content">
                <div class="section-content-grid">
                    <div class="input-with-label">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" class="form-text-input">
                    </div>
                    <div class="input-with-label">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" class="form-text-input">
                    </div>
                    <div class="input-with-label">
                        <label for="street">Street:</label>
                        <input type="street" id="street" name="country" class="form-text-input">
                    </div>
                    <div class="input-with-label">
                        <label for="house-number">House number:</label>
                        <input type="text" id="house-number" name="house-number" class="form-text-input">
                    </div>

                    <div class="input-with-label">
                        <label for="postal-code">Postal code:</label>
                        <input type="text" id="postal-code" name="postal-code" class="form-text-input">
                    </div>
                    <div class="input-with-label">
                        <label for="date-of-birth">Date of birth:</label>
                        <input type="date" id="date-of-birth" name="date-of-birth" class="form-text-input">
                    </div>
                </div>
            </div>

        </div>

        <div class="section">
            <div class="section-header">
                <h3>Consents</h3>
                <button class="icon-button section-visibility-button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            </div>
            <div>
                <div class="section-content section-content-list">
                    <div class="consent">
                        <input type="checkbox" name="consent-1" id="consent-1">
                        <p>Ut mi massa, finibus nec aliquam eget, euismod eget felis.</p>
                    </div>
                    <div class="consent">
                        <input type="checkbox" name="consent-2" id="consent-2">
                        <p>Maecenas lorem ligula, maximus eu dui non, ullamcorper ullamcorper purus.</p>
                    </div>
                    <div class="consent">
                        <input type="checkbox" name="consent-3" id="consent-3">
                        <p>Vestibulum dapibus felis et tempus volutpat. Donec scelerisque viverra ipsum, at viverra ligula.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="human-veryfication">
            <p>I'm not a robot:</p>
            <button class="human-veryfication-show"><i class="fa fa-check" aria-hidden="true" style="visibility: hidden;"></i></button>
        </div>

        <div class="from-submit">
            <button class="main-button cancel-button">Clear</button>
            <button class="main-button submit-button">Submit</button>
        </div>
    </div>




</body>

</html>
